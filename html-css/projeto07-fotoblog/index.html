<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img
            src="./assets/camera.svg"
            alt="ícone de uma camera fotográfica"
          />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <!--colocar o label também porque a acessibilidade não consegue ler o que está no placeholder-->
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/men/1.jpg"
          alt="foto de um homem"
        />
      </header>
      <main>
        <!--o container foi para dentro do main para que a área do main de certa forma "ultrapasse" os limites impostos 
      pelo grid-->
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item" style="--delay: 200ms">
              <img
                src="./assets/01.png"
                alt="foto real de um notebook, fone de ouvido"
              />
              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 400ms">
              <img
                src="./assets/02.png"
                alt="foto real de um setup de informática"
              />
              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 600ms">
              <img
                src="./assets/03.png"
                alt="foto real de um setup de informática"
              />
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 800ms">
              <img
                src="./assets/04.png"
                alt="foto real de um setup de informática"
              />
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1000ms">
              <img
                src="./assets/06.png"
                alt="foto real de um setup de informática"
              />
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1200ms">
              <img
                src="./assets/05.png"
                alt="foto real de um setup de informática"
              />
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1400ms">
              <img
                src="./assets/07.png"
                alt="foto real de um setup de informática"
              />
              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1600ms">
              <img
                src="./assets/08.png"
                alt="foto real de um setup de informática"
              />
              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1800ms">
              <img
                src="./assets/09.png"
                alt="foto real de um setup de informática"
              />
              <figcaption class="details">
                <h2>Multi-screen</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
