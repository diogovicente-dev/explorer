<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!!Biscoito da Sorte!!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="home" class="card">
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="fortuneCookie"
          src="./assets/fortune-cookie.png"
          alt="desenho de um biscoito da sorte"
        />
      </div>

      <div id="fortune" class="card hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="luckText">
          <p>Sorte aqui</p>
        </div>
        <img
          src="./assets/opened-cookie.png"
          alt="desenho do biscoito da sorte aberto"
        />
        <button>Abrir outro biscoito</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
