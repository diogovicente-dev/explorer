<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie Seu Evento</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form>
        <!--fieldset específico para formulários-->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <!--criação de uma classe para reutilização -->
            <div class="input-wrapper">
              <label for="event-title">
                Título do Evento <span>(mínimo 8 careceteres)</span>
              </label>
              <!--não usado o atributo "name" porque não será enviado -->
              <input type="text" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-link">
                Link do Evento <span>(comece com https://)</span>
              </label>
              <!--não usado o atributo "name" porque não será enviado -->
              <input type="url" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp">
                Whatsapp para contato <span>(somente números)</span>
              </label>
              <!--não usado o atributo "name" porque não será enviado -->
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info"> Informações Extras </label>
              <!--não usado o atributo "name" porque não será enviado -->
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category"> Categoria </label>
              <!--não usado o atributo "name" porque não será enviado -->
              <select id="event-category">
                <option value="live">Ao Vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>

              <div class="input-wrapper">
                <div class="checkbox">
                  <input type="checkbox" id="event-private" />
                  <label for="event-private"> Evento Privado 2 </label>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email">
                Email do Administrador <span>(digite um e-mail válido)</span>
              </label>
              <!--não usado o atributo "name" porque não será enviado -->
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">
                Senha de acesso para os participantes
                <span>(mínimo 8 caraceteres)</span>
              </label>
              <!--não usado o atributo "name" porque não será enviado -->
              <input type="password" id="event-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>
            <div class="time">
              <div class="input-wrapper">
                <label for="event-date"> Data </label>
                <!--não usado o atributo "name" porque não será enviado -->
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-start"> Das </label>
                <!--não usado o atributo "name" porque não será enviado -->
                <input type="time" id="event-start" />
              </div>

              <div class="input-wrapper">
                <label for="event-end"> Até </label>
                <!--não usado o atributo "name" porque não será enviado -->
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
