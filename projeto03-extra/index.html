<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie sua mentoria</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div id="img">
          <img
            src="assets/img.svg"
            alt="Balão vermelho com 5 estrelas dentro"
          />
        </div>
        <div id="top">
          <h2>INFORMAÇÕES PESSOAIS</h2>
        </div>
      </header>
      <main>
        <form action="">
          <fieldset>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentee-name">Nome</label>
                <input type="text" id="mentee-name" />
              </div>

              <div class="input-wrapper">
                <label for="mentee-surname">Sobrenome</label>
                <input type="text" id="mentee-surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentee-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="mentee-email" />
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>INFORMAÇÕES DO MENTOR</legend>
            </div>

            <div class="input-wrapper">
              <label for="mentor-name">Selecione quem foi o seu mentor</label>
              <select id="mentor-name">
                <option value="pablo">Pablo Marçal</option>
                <option value="thiago">Thiago Brunet</option>
                <option value="thiagon">Thiago Nigro</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="mentor-feedback">Feedback sobre o mentor</label>
              <textarea id="mentor-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input id="doubts" type="checkbox" />
              <label for="doubts">
                Todas as minhas dúvidas foram sanadas
              </label>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            </div>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="nextmentorig-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="nextmentorig-date" />
              </div>

              <div class="time-group">
                <div class="input-wrapper">
                  <label for="nextmentorig-begin">Das</label>
                  <input type="time" id="nextmentorig-begin" />
                </div>
  
                <div class="input-wrapper">
                  <label for="nextmentorig-end"
                    >Até</span></label
                  >
                  <input type="time" id="nextmentorig-end" />
                </div>

              </div>
            </div>
          </fieldset>
          <button>
            SALVAR
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
